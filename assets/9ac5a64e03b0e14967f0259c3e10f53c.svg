<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="402" height="331.41176" viewBox="0,0,402,331.41176"><g transform="translate(-39,-14.29412)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M40,344.70588v-329.41176h400v329.41176z" fill="#ffffff" stroke="#7f40a4" stroke-width="2"/><text transform="translate(42.49347,62.75802) scale(0.44165,0.44165)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Malgun Gothic" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">1.0 (16/04/2022) - Initial release</tspan><tspan x="0" dy="46.150000000000006px">1.1 (26/05/2022) - Alpha </tspan><tspan x="0" dy="46.150000000000006px">New title screen and menu, fixed size for Carla - </tspan><tspan x="0" dy="46.150000000000006px">Bim bam toi album, bug fixes</tspan><tspan x="0" dy="46.150000000000006px">1.2 (27/05/2022) - Added 2 new limited songs</tspan><tspan x="0" dy="46.150000000000006px">until July 4th: "L'autre bout du monde" and</tspan><tspan x="0" dy="46.150000000000006px">"Summer Summer", added a crash screen</tspan><tspan x="0" dy="46.150000000000006px">1.3 (03/06/2022) - Beta</tspan><tspan x="0" dy="46.150000000000006px">Changed crash screen colours to increase a tiny </tspan><tspan x="0" dy="46.150000000000006px">bit of brightness, new purple background for the</tspan><tspan x="0" dy="46.150000000000006px">title screen, added a back button for the demo </tspan><tspan x="0" dy="46.150000000000006px">playlist so you can go back to the main menu, </tspan><tspan x="0" dy="46.150000000000006px">added a stop button, changed colours for other </tspan><tspan x="0" dy="46.150000000000006px">buttons, new Carla picture added in a gallery</tspan></text><text transform="translate(42.5,37) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Carla Playlist (Demo) Changelog</tspan></text></g></g></svg>